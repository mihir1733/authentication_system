<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>Signin</h3>

    {% for m in messages %}
    
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert"></div>
    {{m}}
    
    {% endfor %}

    <form action="/signin" method="POST">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (Only letters and numbers)" required><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required><br>


        <button type="submit">Signin</button>
    </form>
</body>
</html>
