<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>Signup</h3>
    {% for m in messages %}
    
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert"></div>
    {{m}}
    
    {% endfor %}

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (Only letters and numbers)" required><br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required><br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required><br>

        <button type="submit">Signup</button>
    </form>
</body>
</html>
