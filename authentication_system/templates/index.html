<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h3>Welcome to my Authentication System project !</h3>

    {% for m in messages %}
    
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert"></div>
    {{m}}
    
    {% endfor %}
    
    {% if user.is_authenticated %}
    
    <h2>Hello {{fname}}</h2>
    <h4>You are successfully logged in !!</h4>
    <button type="submit"><a href="/signout"> Signout</a></button>
 
    {% else %}

    <button type="submit"><a href="/signup"> Signup</a></button>
    <button type="submit"><a href="/signin"> Signin</a></button>

    {% endif %}
</body>
</html>
